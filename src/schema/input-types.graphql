input SignUpInput {
  firstName: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

input UserInput {
  email: String!
}

input WorkTypeInput {
  name: String!
  rate: Float!
}

input ClientInput {
  name: String!
  contact: String
}

input WorkOrderInput {
  item: String!
  workTypes: [WorkTypeInput!]!
  worker: UserInput
  client: ClientInput!
}
