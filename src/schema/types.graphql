type User {
  id: ID!
  firstName: String!
  lastName: String
  dob: String
  email: String!
  password: String!
  role: Role
  createdAt: String!
  updatedAt: String!
}

type AuthPayload {
  id: ID!
  email: String!
}

enum Role {
  USER
  ADMIN
}

