type WorkType {
  id: ID!
  name: String!
  rate: Float!
  workOrders: [WorkOrder]!
  createdAt: String!
  updatedAt: String!
}

type Client {
  id: ID!
  name: String!
  contact: String
  workOrders: [WorkOrder]!
  createdAt: String!
  updatedAt: String!
}

type WorkOrder {
  id: ID!
  item: String!
  workTypes: [WorkType]!
  worker: User
  client: Client!
  createdAt: String!
  updatedAt: String!
}

type WorkBreakdown {
  id: ID!
  workOrder: WorkOrder!
  sideA: String
  sideB: String
  quantity: Int
  side: Int
  rate: Float
}
